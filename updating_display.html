<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Arduino Web Page Text to LCD</title>
		<link rel="stylesheet" type="text/css" href="style.css">
        <script>

        strLine1 = "";
        strLine2 = "";
        
        function SendText()
        {
            nocache = "&nocache=" + Math.random() * 1000000;
            var request = new XMLHttpRequest();
            
            strLine1 = "&L1=" + document.getElementById("txt_form").line1LCD.value;
            strLine2 = "&L2=" + document.getElementById("txt_form").line2LCD.value;
            
            request.open("GET", "ajax_inputs" + strLine1 + strLine2 + nocache, true);
            request.send(null);
        }
        </script>
    </head>

    <body onload="GetArduinoIO()">
		<div class="header">
			<h2>Updating Display</h2>
		</div>
        <form id="txt_form" name="frmText">
			<div class="input-group">
				<label>From Place: </label><input type="text" name="line1LCD" size="16" maxlength="16" />
			</div>
			<div class="input-group">
				<label>To Place: </label><input type="text" name="line2LCD" size="16" maxlength="16" />
			</div>
			<div class="input-group">
				<button type="submit" class="btn" name="sendText" onclick="SendText()">Submit</button>
			</div>
        </form>
	</body>
</html>
